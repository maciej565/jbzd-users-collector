name: Update Users JSON

on:
  schedule:
    - cron: '0 0 * * *'  # codziennie o 00:00 UTC
  workflow_dispatch:      # pozwala rÄ™czne uruchomienie

permissions:
  contents: write   # ðŸ”¹ daje GITHUB_TOKEN prawo do zapisu

jobs:
  update-users:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ðŸ”¹ uÅ¼ywamy tokena z prawami zapisu

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        run: |
          python fetch_users.py
        

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add users.json
          git commit -m "Automatyczna aktualizacja users.json: $(date '+%Y-%m-%d %H:%M:%S')" || echo "Brak zmian do commit"
          git push   # ðŸ”¹ nie podajemy juÅ¼ rÄ™cznie URL ani tokena
