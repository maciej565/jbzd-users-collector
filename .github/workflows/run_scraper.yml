name: Run JBZD Scraper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - uses: actions/checkout@v3

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Configure Git
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 5. Run scraper
      - name: Run scraper
        run: python fetch_users.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}   # Twój PAT w secrets

      # 6. Commit & push only if changes
      - name: Commit & push changes
        run: |
          # ustawienie remote z PAT
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          
          # commit i push tylko jeśli są zmiany
          if [ -n "$(git status --porcelain)" ]; then
            git add profils/
            git commit -m "Add new profiles HTML"
            git push origin HEAD:main
          else
            echo "Brak nowych plików — commit/push pominięty"
          fi
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
