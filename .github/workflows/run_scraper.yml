name: Run JBZD Scraper

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo z PAT (v4)
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 2. Setup Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Configure Git (opcjonalnie)
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      # 5. Run scraper
      - name: Run scraper
        run: python fetch_users.py

      # 6. Commit & push only if changes
      - name: Commit & push changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git add profils/
            git commit -m "Add new profiles HTML"
            git push origin HEAD:main
          else
            echo "Brak nowych plików — commit/push pominięty"
          fi
